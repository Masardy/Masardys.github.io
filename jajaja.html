<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Litmatch Ad</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }
        .icon {
            width: 80px;
            height: 80px;
            background-color: #e0f7fa;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px auto;
        }
        .icon img {
            width: 50px;
            height: 50px;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .close-button {
            background-color: #e0e0e0;
        }
        .get-button {
            background-color: #007bff;
            color: #fff;
        }
        .footer {
            margin-top: 20px;
            color: #757575;
        }
        #imganjg{
          border-radius: 75%;
          max-width: 200%
          max-height:200%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <img src="icon.png" alt="Litmatch Icon" id="imganjg">
        </div>
        <h2>Litmatchâ€” Make new...</h2>
        <div class="buttons">
            <button class="button close-button">Tutup</button>
            <button class="button get-button">Dapatkan</button>
        </div>
        <div class="footer">
            Google Play
        </div>
    </div>
</body>
</html>
